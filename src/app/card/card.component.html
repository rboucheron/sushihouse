<a routerLink="/details/{{Box.id}}" class="w-full grid justify-items-center relative">
    <div class="m-2 w-2/3 sm:w-72 h-80 relative overflow-hidden rounded-md transform transition-transform hover:translate-y-3 hover:translate-x-3 ">
        <div class="absolute z-40 text-white bg-black bg-opacity-40 w-full h-full rounded-md transform transition-transform duration-200 hover:opacity-0">
            <div class="grid grid-cols-2 w-full p-2">
                <div class="justify-self-start">
                    <h3 class="text-2sm font-sans">{{Box.name}}</h3>
                </div>
                <div class="justify-self-end">
                    <h3 class="text-2sm font-sans">{{Box.price | currency: 'EUR'}}</h3>
                </div>
            </div>
        </div>
        <img [src]="Box.image" class="w-full object-cover h-full rounded-md" [alt]="Box.name">
    </div>
</a>
